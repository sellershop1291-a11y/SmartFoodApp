name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5

    - name: Build APK (Bulletproof)
      run: |
        echo "Searching for settings.gradle.kts..."
        PROJECT_ROOT="."
        if [ -f "settings.gradle.kts" ]; then
            echo "Found at root."
        elif [ -f "SmartFood/settings.gradle.kts" ]; then
            echo "Found in SmartFood subfolder."
            PROJECT_ROOT="SmartFood"
        else
            echo "Could not find settings.gradle.kts. Listing files:"
            find . -maxdepth 3
            exit 1
        fi

        echo "Building in $PROJECT_ROOT"
        cd $PROJECT_ROOT
        
        # Run gradle directly (bypass wrapper)
        gradle assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: smartfood-debug
        path: "**/*.apk"
