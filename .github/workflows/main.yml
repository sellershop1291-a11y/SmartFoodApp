name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK (Smart Find)
      run: |
        echo "Looking for gradlew..."
        if [ -f "./gradlew" ]; then
            echo "Found at root!"
            chmod +x gradlew
            ./gradlew assembleDebug --stacktrace
        elif [ -f "./SmartFood/gradlew" ]; then
            echo "Found inside SmartFood folder!"
            cd SmartFood
            chmod +x gradlew
            ./gradlew assembleDebug --stacktrace
        else
            echo "ERROR: Could not find project files. Listing all files:"
            find . -maxdepth 3
            exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: smartfood-debug
        path: "**/*.apk"
