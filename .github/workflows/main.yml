name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build APK
      run: |
        # Attempt to find the project root
        if [ -d "SmartFood" ]; then
          echo "Entering SmartFood directory..."
          cd SmartFood
        fi

        # Verify gradlew exists
        if [ ! -f "gradlew" ]; then
          echo "Error: gradlew file not found in $(pwd)"
          echo "Listing all files to debug:"
          find . -maxdepth 3 -not -path '*/.*'
          exit 1
        fi

        echo "Making gradlew executable..."
        chmod +x gradlew

        echo "Building Debug APK..."
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: smartfood-debug
        path: "**/*.apk"
